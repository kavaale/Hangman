<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrapper">
    <h1>Hangman</h1>
    <div class="rules">Guess letters until you have guessed the mystery word. You only have six guesses until your friend is hanged. Refresh to replay.</div>
    <img src="Hangman/hangman1.png" id="hangman">
    <h2 id="wordConfirm"></h2>
    <form>
        <label name="choice">Input letter: </label>
        <input pattern="[A-Za-z]" id="choice" type="text" maxlength="1">
        <button type="submit">Submit</button>
    </form>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="stuff.js"></script>
</html>
